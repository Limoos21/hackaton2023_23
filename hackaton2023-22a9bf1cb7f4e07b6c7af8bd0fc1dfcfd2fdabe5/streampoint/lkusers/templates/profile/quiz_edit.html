{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'lkusers/css/style.css' %}">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <form class="ques" method="post" enctype="multipart/form-data">
      <button class="btn-create btn-update" type="submit">РЕДАКТИРОВАТЬ ВИКТОРИНУ</button>

      {% csrf_token %}
      <div class="q1">
        <label for="">Название</label>
        {{form.name_quiz}}
        <label for="">Описание</label>
        {{form.quiz_descriptions}}
        <label for="" class="quiz_pub">
          <center>Публичная {{form.published}}</center>
        </label>
        <label for=""></label>
        <label for="" class="photo_now">Фото {{form.photo_quiz}}</label>
        <label for="" class="quiz-name-label">Вопросы</label>
        {{form.questions}}
      </div>
    </form>
  </div>
</body>

</html>
