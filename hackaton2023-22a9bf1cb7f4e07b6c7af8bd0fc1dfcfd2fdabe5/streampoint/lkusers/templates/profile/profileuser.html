    <header class="header">
        <div>
            <img src="{% static 'main/imgs/location.png' %}" alt="" class="nav-icon">
        </div>
        <a href="{% url 'quiz' %}" class="main-link">
            <!-- <a > -->
            <img src="{% static 'main/imgs/logo.png' %}" alt="" class="logo-icon">
        </a>
        <div>
            <a href="{% url 'Profile' %}" class="user-icon-link">
                <img src="{% static 'main/imgs/user.png' %}" alt="" class="user-icon">
            </a>
        </div>

    </header>
    <main class="main profile-user-main">
        <div class="content">
            <div class="user-inner">
                <div class="user-stat">
                    <div class="logo-user"></div>
                    <div class="user-name">
                        <h1>{{ name.user.username }}</h1>
                    </div>
                    <div class="points">
                        <div class="points-inner">
                            <div class="cirlce"></div>
                            <h2 class="p">{{ name.points }}</h2>
                        </div>
                    </div>
                </div>
                <div class="user-btns">
                    <a class="create" href="add/quiz">СОЗДАТЬ ВИКТОРИНУ</a>
                    <a class="create" href="{% url 'Task' %}">ДОБАВИТЬ ВОПРОСЫ</a>
                    <a class="victs" href="{% url 'myvics' %}">МОИ ВИКТОРОИНЫ</a>
                    <a class="create" href="{% url 'Objcets' %}">ДОБАВИТЬ ТОЧКУ</a>
                </div>

                    <div class="vics-items">

                            <!-- <div class="vic-title">США</div> -->
                            <div class="img-and-item">
                                <a class="vic-title" href="{% url 'quiztask' pk=k.quiz.id %}">Викторина -
                                    {{k.quiz.name_quiz}}</a>
                                <img src="{{ k.quiz.photo_quiz.url}}" class="vic-item-img">
                            </div>
                            <div class="quiz-points">Баллы: {{k.points}}:</div>

                        </div>
                    </div>
                    {% endfor %}

                </div>

            </div>
            <form method="post" action="{% url 'logout' %}">

                <button type="submit" class="btn-create btn-update">Выход</button>
